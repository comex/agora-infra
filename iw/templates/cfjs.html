$def with (summaries)
$var title: CFJs
$var page: cfj
<table>
$for (number, summary) in summaries:
    <tr>
    <td style="white-space: nowrap; vertical-align: top">
    <a href="$fix_link('cfj/%s' % number)">CFJ $number</a>\
    $if summary != '?':
        : </td><td>$summary</td>
    $else:
        </td><td></td>
    </tr>
</table>
